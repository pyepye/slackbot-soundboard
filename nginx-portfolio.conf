server {
    listen 80;
    server_name mattpye.com;

    location / {
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Host      $http_host;
        proxy_pass         http://127.0.0.1:8000;
    }

    location /static {
        alias  /opt/apps/slack/slack/static/;
    }
}
